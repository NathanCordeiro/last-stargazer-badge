name: Update Last Stargazer Badge

on:
  schedule:
    - cron: "0 * * * *"  # Runs hourly
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-last-stargazer:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch repository stargazers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch the latest stargazer from the repository
          STARGAZER=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/stargazers?per_page=1 \
            | jq -r '.[0].login')
          
          echo $STARGAZER > last_stargazer.txt

      - name: Update README with Badge (Cross-Platform Sed Solution)
        run: |
          LAST_STARGAZER=$(cat last_stargazer.txt)
          BADGE_URL="https://img.shields.io/badge/%2ALAST%20STARGAZER%2A-${LAST_STARGAZER}-brightgreen?style=flat-square"
          
          # Cross-platform sed for Linux, macOS, and Windows
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sed -i.bak -E "s|!\[LAST STARGAZER\]\(.*\)|![LAST STARGAZER]($BADGE_URL)|" README.md
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' -E "s|!\[LAST STARGAZER\]\(.*\)|![LAST STARGAZER]($BADGE_URL)|" README.md
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "(Get-Content README.md) -replace '!\\[LAST STARGAZER\\]\\(.*\\)', '!\\[LAST STARGAZER\\]($BADGE_URL)' | Set-Content README.md"
          fi

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Last Stargazer badge"
          git push
